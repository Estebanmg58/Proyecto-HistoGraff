    <!--Formulario para que el usuario solicite el tour-->
    <div class="container">
        <a href="index.html"><img src="Imagenes/back.png" width="30px" height="30px" title="Volver al inicio"></a>
        <form action="PhpCod/solicitarTour.php" method="POST">
            <center>
                <legend>Agendar Tour</legend>
            </center>
            <br>
            <div class="form-group">
                <label>Identificación</label>
                <input class="form-control" type="number" name="id" placeholder="Número de identificación"
                    data-validation="number">
            </div>
            <div class="form-group">
                <label>Nombre solicitante</label>
                <input class="form-control" type="text" name="nombre"  placeholder="ej: Carlos">
            </div>
            <div class="form-group">
                <label>Apellidos solicitante</label>
                <input class="form-control" type="text" name="apellido"  placeholder="ej: Pérez">
            </div>
            <div class="form-group">
                <label>Teléfono móvil</label>
                <input class="form-control" type="tel" name="cel" placeholder="Teléfono" data-validation="number">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" name="email" placeholder="Email" data-validation="email">
            </div>
            <div class="form-group">
                <label>Cantidad de personas</label>
                <input class="form-control" type="number" name="cantidad" id="cantidad" placeholder="Cantidad"
                    data-validation="number">
            </div>
            <div class="form-group">
                <label>Fecha del tour</label>
                <input class="form-control" type="text" name="fecha" id="datepicker" placeholder="Año/Mes/Día"
                    data-validation="date" data-validation-format="yyyy-mm-dd">
            </div>
            <div class="form-group">
                <label>Hora del tour</label>
                <input class="form-control" type="text" id="hour" name="hora" placeholder="Hora">
            </div>

            <div class="g-recaptcha" data-sitekey="6LflOuMUAAAAAGkZVQUjWKf8AMRVB_8zaJWi6vnJ"></div>

            <center> <input class="asignar btn btn-primary" type="submit" name="asignar" value="Solicitar tour">
            </center>
            <br>
        </form>
    </div>
