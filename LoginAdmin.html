<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>HistoGraff</title>
	<!--Este es el logo del titulo-->
	<link rel="icon" type="img/png" href="Imagenes/favicon.png">
	<!--Estos son mis estilos-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/LoginAdmin.css">
	<!--Script de los iconos-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!--Mis scripts-->
	<script src="js/validarLogin.js"></script>
</head>

<body>
	<!--Boton para volver al Index-->
	<a href="Index.html"><img title="Volver al inicio" class="atras" src="Imagenes/back.png" alt="..."></a>
	<!--Formulario de Login Administrador-->
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<center>
						<h3>Iniciar Sesión Administrador</h3>
					</center>
				</div>
				<div class="card-body">
					<form method="POST" action="PhpCod/LoginAdmin.php" onsubmit="return validarLogin();">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario">
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" id="clave" name="contraseña" class="form-control"
								placeholder="Contraseña">
						</div>
						<center><input type="submit" value="Iniciar" class="btn login_btn"
								style="width: 100%; background-color:#253BFF;"></center>
					</form>
				</div>

				<!--Aqui el administrador puede recuperar su contraseña en caso de que se le hallá olvidado-->
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						¿Olvidaste la Contraseña?
					</div>
					<div class="d-flex justify-content-center">
						<a href="recuperaClave.html">Recuperar contraseña</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/bootstrap.min.js"></script>
</body>

</html>
